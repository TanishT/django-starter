version: "3.7"

volumes:
  postgres_data:

services:
  postgres:
    container_name: django-starter-postgres
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
  hub:
    container_name: django-starter
    depends_on:
      - postgres
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8020:8020
    volumes:
      - ./project/:/project/
      - ./main/:/main/
      - ./img/:/img/
    environment:
      DEBUG: 1
      SECRET_KEY: yellowpolkadotbikini
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_HOST: django-starter-postgres
      POSTGRES_PORT: 5432
